l_english:
 bm_867_gwaleod: "Cantre'r Gwaelod"
 bm_867_gwaleod_desc: "The rich, rolling plains of Cantre'r Gwaelod lie close to the cold waters of the Irish Sea, always threatening to flood through the dikes of this seaward Welsh realm. Yet Gwyddno Garanhir safeguards his realm from storms and raiders alike, securing his place in the bards' songs. \n\n#bold Will the people of Cantre'r Gwaelod rise from myth to change the course of history?#!"

 # Gwyddno Garanhir, mythical king of Cantre'r Gwaelod
 bookmark_gwaleod_gwyddno: "Gwyddno Garanhir"
 bookmark_gwaleod_gwyddno_desc: "Gwyddno Garanhir — "Longshanks" to the English — has dwelt in his castle above Cantre'r Gwaelod through the long, peaceful years of his reign, yet the world beyond beckons. Wales is, as ever, torn apart over trifling disputes, while the Anglo-Saxons sharpen their blades in the east.\n\n#bold Set forth to secure the future of Cantre'r Gwaelod!#!"

